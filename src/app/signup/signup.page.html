<ion-header>

</ion-header>

<ion-content>
    <div class="content">
      <div id="menu">
        <div id="hr1"></div>
        <div id="hr2"></div>
        <div id="hr3"></div>
      </div>
    </div>
    <div>
      <img class="logo" src="../assets/Image/logo_js_2.png">
    </div>
    <div class="form">
      <div id="titleform">
        <h3>Sign Up</h3>
      </div>
      <div class="inputs">
        <ion-item>
          
          <ion-input class="custom-class" placeholder="User name"></ion-input>
        </ion-item>
        <ion-item>
            
            <ion-input class="custom-class" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          
          <ion-input class="custom-class" type="Password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          
          <ion-input class="custom-class" type="Password" placeholder="Repassword"></ion-input>
        </ion-item>
        <ion-button color="#48345A">
          <p id="submit">Submit</p>
        </ion-button>
      </div>
      <ion-radio-group>
        <ion-item id="male" >
          <ion-radio  color="danger"  name="sex" slot="end" ></ion-radio>
            <ion-label slot="start">Male</ion-label>
        </ion-item>
        <ion-item id="female">
          <ion-radio  color="primary"  name="sex" slot="start" ></ion-radio>
          <ion-label slot="end">Female</ion-label>
        </ion-item>
      </ion-radio-group>
    </div>
</ion-content>
