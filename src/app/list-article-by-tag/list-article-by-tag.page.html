<ion-header>
    <div class="header">
        <div class="menu">
            <div (click)="openMenu()" class="menuButton">
            </div>
        </div>
        <div class="tech">
            <ion-label>Kết quả tìm kiếm cho tag: <strong style="font-size:26px">{{cateID}}</strong></ion-label>
        </div>
    </div>
</ion-header>

<ion-content>
    <div class="container">
        <div class="content">
            <div class="article-title">
                <div class="article">

                    <div *ngFor="let item of exampleArrToDisplay ">
                        <div class="flex-item textFile">
                            <strong class="titleArticle">{{item.title}}</strong>
                            <div class="readMore" (click)="navigateSpecificArticle(item.id)">

                                <img src='https://img.icons8.com/dotty/80/000000/reading-ebook.png' style=" width: 30px; height: 25px; " />
                            </div>
                            <img src={{item.imageURLShow}} *ngIf="item.images.length " style=" width: 50%; height: 80%; z-index: 1; object-fit: contain; top: 10px; right: 0; " />
                        </div>
                        <div class="flex-item bottomLine ">
                            <p>15 vote, 50 comments</p>

                        </div>
                    </div>

                    <ion-infinite-scroll threshold="100px " (ionInfinite)="loadData($event) ">
                        <ion-infinite-scroll-content loadingSpinner="bubbles " loadingText="Loading more data... " position="top ">
                        </ion-infinite-scroll-content>
                    </ion-infinite-scroll>
                </div>
            </div>
        </div>
    </div>
</ion-content>
